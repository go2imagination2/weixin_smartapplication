{% extends 'scrum/_base.html' %}


{% block main_content %}

<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container">

    <div>
        <div class="page__hd">
            <h1 class="page__title">{{question}}</h1>
            <p class="page__desc">欢迎来到Scrum敏捷知识测验</p>
        </div>
        <div class="page__bd page__bd_spacing">
            <div class="weui-cells__title">单选题</div>
            <div class="weui-cells weui-cells_radio">
                {% for idx, desc in options %}
                <label class="weui-cell weui-check__label" for="x11{{idx}}">
                    <div class="weui-cell__bd">
                        <p>选项({{idx}}). {{desc}}</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" id="x11{{idx}}" value="{{idx}}">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                {% endfor %}
            </div>
            <a href="javascript:void(0);" class="weui-cell weui-cell_link" id="tips">
                <div class="weui-cell__bd">正确答案是:{{answer}}<br/>提示:{{tips}}</div>
            </a>

            <div class="weui-btn-area">
                <input type="submit" class="weui-btn weui-btn_primary" id="submitAnswer" value="提交答案"/>
                <a class="weui-btn weui-btn_default" href="./enroll_page" id="goEnroll">去正式考试!</a>
            </div>
        </div>
        <div class="page__ft">
            <a href="/"><img src="http://www.uperform.cn/wp-content/uploads/2017/06/up.png"></a>
            <p class="weui-footer__text">Scrum认证培训敏捷教练咨询</p>
            <p class="weui-footer__text">Copyright © 2007-2017 www.uperform.cn</p>
        </div>
    </div>

</div>

{% endblock %}


{% block custom_scripts %}

<script>
    $('#tips').hide()
    $('#submitAnswer').click(function() {
        $('#tips').show()
        $('#submitAnswer').attr('disabled', 'disabled').addClass('weui-btn_default').removeClass('weui-btn_primary')
        $('#goEnroll').addClass('weui-btn_primary').removeClass('weui-btn_default')

    })
</script>

{% endblock %}

</body>
</html>
