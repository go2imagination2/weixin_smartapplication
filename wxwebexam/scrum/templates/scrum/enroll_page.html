<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="Keywords" content="Scrum exam 在线 考试 题库">
    <meta name="Description" content="Scrum exam 在线 考试 题库">
    <title>Scrum在线考试</title>

    <!-- <link rel="stylesheet" type="text/css" href="{% static "styles/bootstrap.min.css" %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/h5.css' %}">
    <link rel="stylesheet" type="text/css" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
</head>


<body>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container">

    <form class="" action="../enroll/" method="POST">
        {% csrf_token %}
        <div class="page__hd">
            <h1 class="page__title">报名参加考试</h1>
            <p class="page__desc">我们将通过您的联系方式将考试成绩发给您</p>
        </div>

        <div class="page__bd page__bd_spacing">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">微信号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入微信号">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">电子邮箱</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="email" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">公司名称</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入公司名">
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入手机号">
                    </div>
                    <div class="weui-cell__ft">
                        <a href="#" class="weui-vcode-btn">获取验证码</a>
                    </div>
                </div>
                <label class="weui-agree">
                    <input type="checkbox" class="weui-agree__checkbox">
                        <span class="weui-agree__text">
                            阅读并同意<a href="#">《相关条款》</a>
                        </span>
                </label>
            </div>
            <div class="weui-btn-area">
                <input type="submit" class="weui-btn weui-btn_primary" id="enroll" value="立即开始考试"/>
            </div>
        </div>
        <div class="page__ft">
            <a href="/"><img src="http://www.uperform.cn/wp-content/uploads/2017/06/up.png"></a>
            <p class="weui-footer__text">Scrum认证培训敏捷教练咨询</p>
            <p class="weui-footer__text">Copyright © 2007-2017 www.uperform.cn</p>
        </div>
    </form>


</div>

<!-- <script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script> -->
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
