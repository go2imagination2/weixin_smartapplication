{% extends 'scrum/_base.html' %}

{% block main_content %}

<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container">

    <form class="" action="./finish" method="POST">
        {% csrf_token %}
        <div class="page__hd">
            <div class="weui-msg">
                <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">考试完成获得{{final_score}}分</h2>
                    <p class="weui-msg__desc">分数内容详情，留下您的邮箱,可根据实际需要安排，我们将发送考试结果和一份权威学习资料到您的邮箱如果换行则不超过规定长度，居中展现<a
                            href="javascript:void(0);">文字链接</a></p>
                </div>
            </div>
        </div>
        <div class="page__bd page__bd_spacing">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">电子邮箱</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="email" placeholder="请输入邮箱" name="email" required="required">
                </div>
            </div>
            <input type="submit" href="javascript:;" class="weui-btn weui-btn_primary" value="发给我成绩和学习资料"/>
        </div>
        <div class="page__ft">
            <a href="/"><img src="http://www.uperform.cn/wp-content/uploads/2017/06/up.png"></a>
            <p class="weui-footer__text">Scrum认证培训敏捷教练咨询</p>
            <p class="weui-footer__text">Copyright © 2007-2017 www.uperform.cn</p>
        </div>
    </form>

</div>


{% endblock %}
