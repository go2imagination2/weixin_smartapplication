{% extends 'scrum/_base.html' %}

{% block main_content %}

<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container">

    <form class="" action="./finish" method="POST">
        {% csrf_token %}
        <div class="page__hd">
            <h1 class="page__title">留下您的邮箱</h1>
            <p class="page__desc">我们将发送考试结果和一份权威学习资料到您的邮箱</p>
        </div>
        <div class="page__bd page__bd_spacing">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">电子邮箱</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="email" placeholder="请输入邮箱" name="email">
                </div>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_primary">发给我成绩和学习资料</a>
        </div>
        <div class="page__ft">
            <a href="javascript:home()"><img src="./images/icon_footer_link.png"></a>
        </div>
    </form>


    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">考试完成</h2>
            <p class="weui-msg__desc">分数内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>
                <a href="javascript:history.back();" class="weui-btn weui-btn_default">辅助操作</a>
            </p>
        </div>
        <!--<div class="weui-msg__extra-area">-->
        <!--<div class="weui-footer">-->
        <!--<p class="weui-footer__links">-->
        <!--<a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>-->
        <!--</p>-->
        <!--<p class="weui-footer__text">Copyright © 2007-2017 www.uperform.cn</p>-->
        <!--</div>-->
        <!--</div>-->
    </div>
</div>


{% endblock %}
